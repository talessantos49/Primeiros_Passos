    <main>
      <!--Conteudo principal da pagina-->
      <h1>FALE CONOSCO</h1>
      <section>
        <form name="contato" id="contato" method="POST">
          <fieldset id="alinhamento">
            <legend>Dados Pessoais</legend>
              <label for="nome">Nome</label><br>
              <input type="text" name="nome" id="nome" required placeholder="Nome Completo"><br>
              <label for="cpf">CPF</label><br>
              <input type="text" name="cpf" id="cpf" required
              placeholder="999.999.999-99"><br>
              <label for="data">Data de Nascimento</label><br>
              <input type="date" name="data" id="data" required><br>
              <label for="telefone">Telefone</label><br>
              <input type="tel" name="telefone" id="telefone" placeholder="(99) 99999-9999"><br>
              <label for="celular">Celular</label><br>
              <input type="tel" name="celular" id="celular" placeholder="(99) 99999-9999"><br>
              <label for="email">E-mail</label><br>
              <input type="email" name="email" id="email" required placeholder="nome@site.com.br"> <br>
          </fieldset>
          <fieldset id="alinhamento">
            <legend>Dados de endereço</legend>
            <label for="cep">CEP</label><br>
            <input type="text" name="cep" id="cep" required placeholder="99999-999"><br>
            <label for="rua">Rua</label><br>
            <input type="text" name="rua" id="rua"><br>
            <label for="numero">Número</label><br>
            <input type="number" name="numero" id="numero" required><br>
            <label for="complemento">Complemento</label><br>
            <input type="text" name="complemento" id="complemento"><br>
            <label for="bairro">Bairro</label><br>
            <input type="text" name="bairro" id="bairro"><br>
            <label for="cidade">Cidade</label><br>
            <input type="text" name="cidade" id="cidade"><br>
            <label for="estado">Estado</label><br>
            <input type="text" name="estado" id="estado"><br>
          </fieldset>
          <fieldset id="alinhamento">
            <legend>Dados da mensagem</legend>
            <label for="assunto">Assunto</label><br>
            <select name="assunto" id="assunto" required>
              <option value="" selected disabled>Selecione um Assunto</option>
              <option value="Dúvida">Dúvida</option>
              <option value="Elogio">Elogio</option>
              <option value="Reclamação">Reclamação</option>
            </select><br>
            <label for="mensagem">Mensagem</label><br>
            <textarea name="mensagem" id="mensagem" placeholder="Digite a mensagem aqui" rows="10" cols="50"></textarea>
          </fieldset>
          <input type="submit" name="enviar" id="enviar" value="Enviar">
          <input type="reset" name="limpar" id="limpar" value="Limpar">
        </form>
      </section>
    </main>
